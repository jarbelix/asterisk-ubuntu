name: Primeiro workflow com GitHub Actions ðŸš€

# Run workflow on every push to main branch.
on:
  push:
    branches: [ main ]

# Your workflows jobs.
jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      # Check-out your repository.
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      # Executar comandos linux
      - name: Executar commandos
        run: |
          AGORA=`date +%Y/%m/%d-%H:%M:%S`
          echo "date ===> $AGORA"
          echo "hostname ===> `hostname`"
          echo "github.actor ===> ${{ github.actor }}"
          echo "github.event_name ===> ${{ github.event_name }}"
          echo "github.ref ===> ${{ github.ref }}"
          echo "github.repository ===> ${{ github.repository }}"
          echo "github.repository_owner ===> ${{ github.repository_owner }}"
          echo "github.workspace ===> ${{ github.workspace }}"
          echo "github.run_number ===> ${{ github.run_number }}"
          echo "runner / runner.os / runner.name / runner.arch / runner.temp / runner.tool_cache / runner.environment"
          echo "===> ${{ runner }} / ${{ runner.os }} / ${{ runner.name }} / ${{ runner.arch }} / ${{ runner.temp }} / ${{ runner.tool_cache }} / ${{ runner.environment }}"
          echo "pwd ===> `pwd`"
          echo "id ===>`id`"
          echo "df -hT / ===> "; df -hT /
          ls -la /
          echo "======================================================"
          cat /etc/os-release
          echo "======================================================"
          which apt 2>/dev/null || echo "NOT apt"
          which dnf 2>/dev/null || echo "NOT dnf"
          which apk 2>/dev/null || echo "NOT apk"
          which docker 2>/dev/null || echo "NOT docker"
          which git 2>/dev/null || echo "NOT git"

      # Mostra variÃ¡veis de ambiente
      - name: Mostra env variÃ¡veis
        run: |
          echo "======================================================"
          env
          echo "======================================================"

      # Multi-plataform image - https://docs.docker.com/build/ci/github-actions/multi-platform/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Constroi imagem e armazena no docker hub
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: jarbelix/asterisk-ubuntu:latest, jarbelix/asterisk-ubuntu:v1
      
      # - name: Docker Build & Push
      #   uses: mr-smithers-excellent/docker-build-push@v6
